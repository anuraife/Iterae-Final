<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign Up Page</title>
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="styles/nav.css"/>
<link rel="stylesheet" type="text/css" href="styles/signup.css"/>
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
<script src="js/config.js"></script>
<script src="js/signup.js"></script>
</head>
<body>
	<div class="signup-container" id="signup">
		<img src="res/logo.png" alt="Iterae Logo" class="signup-logo">
		<h3 class="signup-header">Sign Up</h3>
		<p class="displayMessage" id="displayMessage"></p>
		<div class="credentials">
			<div class="avatar-container">
				<img src="res/avatars/avatar1.png" alt="avatar" class="avatar" id="avatar1" onclick="selectAvatar(1)">
		      	<img src="res/avatars/avatar2.png" alt="avatar" class="avatar" id="avatar2" onclick="selectAvatar(2)">
		      	<img src="res/avatars/avatar3.png" alt="avatar" class="avatar" id="avatar3" onclick="selectAvatar(3)">
		      	<img src="res/avatars/avatar4.png" alt="avatar" class="avatar" id="avatar4" onclick="selectAvatar(4)">
		      	<img src="res/avatars/avatar5.png" alt="avatar" class="avatar" id="avatar5" onclick="selectAvatar(5)">
		    </div>
			<div class="credentials-input">
				<input class="mdl-textfield__input answer" type="text" id="email" name="email" placeholder="Email"/>
		        <input class="mdl-textfield__input answer" type="password" id="password" name="password" placeholder="Password"/>
		        <input class="mdl-textfield__input answer" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"/>
		        <div class="answer">
			        <p class="level">What's your skill level?</p>
			        <select class="level" name="level" id="level">
					  <option value="beginner">Beginner</option>
					  <option value="intermediate">Intermediate</option>
					  <option value="expert">Expert</option>
					</select>
				</div>
		    </div>
		    <div class="signup-buttons">
		        <button class="mdl-button mdl-js-button mdl-button--raised" id="log-in" name="signin" onclick="goBack()">Back</button>
		        &nbsp;&nbsp;&nbsp;
		        <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-up" name="signup" onclick="testJS()">Sign Up</button>
		    </div>
	      </div>
	</div>
</body>
</html>
