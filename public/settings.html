  <div class = "settings">
    <h1 class = "account-settings"> Account Settings </h1>
    <div class="avatar-container">
      <img src="res/avatars/avatar1.png" alt="avatar" class="avatar" id="avatar1" onclick="selectAvatar(1)">
      <img src="res/avatars/avatar2.png" alt="avatar" class="avatar" id="avatar2" onclick="selectAvatar(2)">

    <div class = "bpm-setting-wrapper">
      <label for="BPM"><b>Default BPM</b></label>
      <input type="text" placeholder="Enter number 1-200" name="newBPM" id="bpm">
    </div>
    <p class = "timesig"> Time Signature </p>

    <input type="radio" name="timesignature" value="6/8"> 6 / 8<br>

    <div class = "metronome-settings">
      <h1 class = "change-metronome"> Change Visual Metronome </h1>
      <input type="image" src="res/metronome/metro_1/metronome.png"  alt="Metronome 1" class="metronome" id="metronome1" onclick="changeMetronome(1)">
      <input type="image" src="res/metronome/metro_2/box_metro5.png"  alt="Metronome 2" class="metronome" id="metronome2" onclick="changeMetronome(2)">
    </div>
