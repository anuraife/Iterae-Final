<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Splash Page</title>
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="styles/nav.css"/>
<link rel="stylesheet" type="text/css" href="styles/splash.css"/>
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
<script src="js/config.js"></script>
<script src="js/splash.js"></script>
</head>
<body>
	<div class="splash-container" id="splash">
		<img src="res/logo.png" alt="Iterae Logo" class="splash-logo">
		<p class="displayMessage" id="displayMessage"></p>
		<div class="credentials">
			<div class="credentials-input">
				<input class="mdl-textfield__input email" type="text" id="email" name="email" placeholder="Email"/>
		        &nbsp;&nbsp;&nbsp;
		        <input class="mdl-textfield__input password" type="password" id="password" name="password" placeholder="Password"/>
		        <br/><br/>
		    </div>
		    <div class="splash-options">
		        <button class="mdl-button mdl-js-button mdl-button--raised login" id="log-in" name="signin">Log In</button>
		        <div class="signup">New? <a href="signup.html">Sign up here.</a></div>
		    </div>
	      </div>
	</div>
</body>
</html>
